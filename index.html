<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mini Dashboard - Rendi Irawan</title>
    <link rel="stylesheet" href="style.css" />
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
  </head>
  <body>
    <div class="dashboard">
      <!-- Header -->
      <header class="header">
        <div class="header-left">
          <div class="logo">
            <i data-lucide="credit-card"></i>
          </div>
          <div>
            <h1>Dashboard Transaksi</h1>
            <p class="subtitle">Monitor & kelola transaksi kamu</p>
          </div>
        </div>
      </header>

      <!-- Action Buttons -->
      <div class="actions">
        <button id="loadBtn" class="btn btn-primary">
          <i data-lucide="refresh-cw"></i> Load Data
        </button>
        <button id="filterBtn" class="btn btn-success">
          <i data-lucide="check-circle"></i> Filter Paid
        </button>
        <button id="filterUnpaidBtn" class="btn btn-danger">
          <i data-lucide="alert-circle"></i> Filter Unpaid
        </button>
      </div>

      <!-- Total Card -->
      <div id="total" class="total-card"></div>

      <!-- Transaction List -->
      <div class="list-card">
        <div class="list-header">
          <i data-lucide="clipboard-list"></i>
          <h2>Daftar Transaksi</h2>
        </div>

        <!-- Loading (inside list card) -->
        <div id="loading" class="loading-state hidden">
          <div class="spinner"></div>
          <p>Mengambil data transaksi...</p>
        </div>

        <ul id="list"></ul>

        <div id="empty-state" class="empty-state">
          <i data-lucide="inbox" class="empty-icon"></i>
          <p>Belum ada data. Klik <strong>Load Data</strong> untuk memulai.</p>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
    <script>lucide.createIcons();</script>
  </body>
</html>
